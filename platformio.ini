[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.9
	adafruit/DHT sensor library@^1.4.4
	moononournation/GFX Library for Arduino@^1.3.5

[env:env1]

[platformio]
description = ThingsBoard
